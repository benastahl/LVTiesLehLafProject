<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../static/images/9688_lehigh_mountain_hawks-mascot-1996-removebg-preview.png">
  <link rel="stylesheet" href="../static/styles/login.css">
  <title> LVTies - Login </title>
</head>
<body">
  <body>
    <div class="auth-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" method="post">
          <input type="text" id="Login Email" name="email" placeholder="email">
          <input type="password" id="Login Password" name="pass" placeholder="password">
          {% if error %}
            <p class="error-occurrence" id="error-occurrence">{{ message["message"] }}</p>
          {% endif %}
          <input type="submit" value="LOGIN">
          <p class="message">Not registered?
            <a href="/signup">Create an account</a>
          </p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
